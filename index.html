<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  position: relative;
}

/* Upright hearts with counter-clockwise rotation */
.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp linear infinite, rotateCCW 5s linear infinite;
}
.heart::before, .heart::after {
  content: '';
  position: absolute;
  width: 30px;
  height: 30px;
  background: red;
  border-radius: 50%;
}
.heart::before { top: -15px; left: 0; }
.heart::after { left: 15px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-1000px) rotate(45deg); opacity: 0; }
}
@keyframes rotateCCW {
  0% { transform: rotate(45deg); }
  100% { transform: rotate(-315deg); }
}

.envelope {
  width: 400px;
  height: 300px;
  background: #fff;
  position: relative;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 25px 40px rgba(0,0,0,0.3);
  overflow: hidden;
  z-index: 2;
}
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ff6f91;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 3;
}
.letter {
  position: absolute;
  bottom: -270px;
  left: 20px;
  width: 360px;
  height: 250px;
  background: #fff;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  transition: bottom 1s ease;
  z-index: 2;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  font-size: 28px;
}
.envelope.open .flap { transform: rotateX(180deg); }
.envelope.open .letter { bottom: 20px; }

h2 { color: #ff4d6d; margin: 10px 0; font-size: 42px; }
.buttons {
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  margin-top: 30px;
  position: relative;
}
button {
  padding: 15px 30px;
  border-radius: 30px;
  border: none;
  font-size: 24px;
  cursor: pointer;
  transition: 0.3s;
}
#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #adb5bd; color: #333; position: relative; }

.romantic {
  position: absolute;
  background: rgba(255,255,255,0.95);
  padding: 50px;
  border-radius: 18px;
  max-width: 450px;
  text-align: center;
  display: none;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  animation: fadeIn 1s ease forwards;
  font-size: 28px;
}
.romantic h1 { color: #ff4d6d; font-size: 48px; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div id="heartsContainer"></div>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<div class="romantic" id="romanticMessage">
  <h1>üíå My Valentine üíå</h1>
  <p>Every day with you feels special.<br><br>Thank you for saying yes ‚Äî I promise to make you smile, today and always. ‚ù§Ô∏è</p>
</div>

<script>
const envelope = document.getElementById('envelope');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const romantic = document.getElementById('romanticMessage');
let opened = false;

envelope.addEventListener('click', () => {
  if (!opened) {
    envelope.classList.add('open');
    opened = true;
  }
});

noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  envelope.style.display = 'none';
  romantic.style.display = 'block';
});

// Floating hearts creation
const heartsContainer = document.getElementById('heartsContainer');
for (let i = 0; i < 20; i++) {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.animationDuration = (5 + Math.random() * 5) + 's';
  heart.style.width = heart.style.height = (20 + Math.random() * 20) + 'px';
  heartsContainer.appendChild(heart);
}
</script>

</body>
</html>
